<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<style>
body{margin:0;background:#0c0016;color:white;font-family:Arial}
section{padding:40px;min-height:100vh}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
.card{background:#1b002b;padding:30px;border-radius:20px;text-align:center;cursor:pointer}
button{padding:12px 30px;border:none;border-radius:12px;background:#7b2cff;color:white;margin:10px}
</style>
</head>

<body>

<section id="courses">
<h1>Selecciona Curso</h1>

<div class="grid">
<div class="card" onclick="pick('Python')">Python</div>
<div class="card" onclick="pick('JavaScript')">JavaScript</div>
<div class="card" onclick="pick('HTML')">HTML</div>
<div class="card" onclick="pick('MySQL')">MySQL</div>
</div>
</section>

<section id="quiz" style="display:none">
<h2 id="q"></h2>
<div id="o"></div>
<button onclick="next()">Siguiente</button>
</section>

<section id="result"></section>

<script>
let curso,p=0,score=0;
const preguntas=[];

function pick(c){
curso=c;
courses.style.display="none";
quiz.style.display="block";

for(let i=1;i<=10;i++){
preguntas.push({q:${curso} pregunta ${i},r:Math.floor(Math.random()*4)});
}

show();
}

function show(){
q.innerText=preguntas[p].q;
o.innerHTML="";
for(let i=0;i<4;i++){
let b=document.createElement("button");
b.innerText="Respuesta "+(i+1);
b.onclick=()=>{if(i==preguntas[p].r)score+=10};
o.appendChild(b);
}
}

function next(){
p++;
if(p>=preguntas.length){
quiz.style.display="none";
result.innerHTML=<h1>Final</h1><h2>${score}</h2>;
}else show();
}
</script>

</body>
</html>
