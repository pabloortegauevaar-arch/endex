<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #1b0033; color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 500px; padding: 20px; text-align: center; }
        section { display: none; }
        section.active { display: block; }
        .cards { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .card { background: rgba(255,255,255,0.1); border: 2px solid #7c3aed; border-radius: 10px; padding: 15px; cursor: pointer; }
        .card * { pointer-events: none; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 12px; border-radius: 8px; border: none; background: #7c3aed; color: white; font-weight: bold; cursor: pointer; }
        .ans { background: #2d0b52; border: 1px solid #7c3aed; width: 100%; text-align: left; margin-bottom: 8px; color: white; padding: 10px; }
        .ans.selected { background: #10b981; }
        .bar-bg { height: 8px; background: #444; border-radius: 4px; margin: 10px 0; }
        .bar-fill { height: 100%; background: #10b981; width: 0%; transition: 0.3s; }
    </style>
</head>
<body>
<div class="container">
    <section id="menu" class="active">
        <h1>Code Quiz</h1>
        <div class="cards">
            <div class="card" data-c="Python">ğŸ<br>Py</div>
            <div class="card" data-c="Java">â˜•<br>Jv</div>
            <div class="card" data-c="HTML">ğŸŒ<br>Htm</div>
        </div>
    </section>
    <section id="lvls">
        <h2 id="cur-txt"></h2>
        <div class="btn-group">
            <button class="l-bt" data-l="easy">BÃ¡sico</button>
            <button class="l-bt" data-l="medium">Medio</button>
            <button class="l-bt" data-l="hard">DifÃ­cil</button>
        </div>
    </section>
    <section id="quiz">
        <p id="q-count"></p>
        <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
        <h3 id="q-txt" style="margin:15px 0"></h3>
        <div id="opts"></div>
        <button id="next" style="width:100%;background:#db2777">Siguiente</button>
    </section>
    <section id="res">
        <h2 id="score"></h2>
        <button onclick="location.reload()">Reiniciar</button>
    </section>
</div>
<script>
const db = {
    'Python': {
        'easy': [{q:"Â¿Print?",a:["Imp","Lee","Var","No"],c:0},{q:"Â¿Comentario?",a:["//","#","/*","--"],c:1},{q:"Â¿Listas?",a:["()","[]","{}","<>"],c:1},{q:"Â¿10.5?",a:["int","str","float","bool"],c:2},{q:"Â¿FunciÃ³n?",a:["func","def","define","fn"],c:1},{q:"Â¿Igualdad?",a:["=","==","===","is"],c:1},{q:"Â¿Input?",a:["Imp","Rec","Bor","Sal"],c:1},{q:"Â¿Ext?",a:[".py",".jv",".js",".htm"],c:0},{q:"Â¿2**3?",a:["6","8","9","5"],c:1},{q:"Â¿While?",a:["Bucle","Var","Cua","Txt"],c:0}],
        'medium': [{q:"Â¿Append?",a:["Add","Ins","App","Ext"],c:2},{q:"Â¿Tupla?",a:["Mut","Inm","Buc","Cla"],c:1},{q:"Â¿10//3?",a:["3.3","3","1","0"],c:1},{q:"Â¿Import?",a:["inc","req","imp","use"],c:2},{q:"Â¿len()?",a:["Sum","Long","Bor","Div"],c:1},{q:"Â¿Dict?",a:["[]","()","{}","<>"],c:2},{q:"Â¿None?",a:["0","F","Nul","Err"],c:2},{q:"Â¿Try?",a:["Err","Exc","If","Try"],c:1},{q:"Â¿Break?",a:["Sig","Sal","Rep","Pau"],c:1},{q:"Â¿Upper?",a:["Upp","Big","Cap","Up"],c:0}],
        'hard': [{q:"Â¿Decor?",a:["Est","Mod","Var","Cla"],c:1},{q:"Â¿Yield?",a:["Sal","Gen","Sum","Par"],c:1},{q:"Â¿Init?",a:["Ini","Con","Var","Fin"],c:1},{q:"Â¿Inherit?",a:["(B)","ext","inh",":"],c:0},{q:"Â¿Set?",a:["Lis","Uniq","Tup","Map"],c:1},{q:"Â¿Lamb?",a:["Ano","Gra","RAM","Web"],c:0},{q:"Â¿PEP8?",a:["Ver","Sty","Vir","ID"],c:1},{q:"Â¿Split?",a:["Uni","Div","Cor","Mov"],c:1},{q:"Â¿JSON?",a:["json","js","par","dat"],c:0},{q:"Â¿Namespace?",a:["Rut","Nam","IP","DNS"],c:1}]
    },
    'Java': {
        'easy': [{q:"Â¿Int?",a:["flo","int","boo","Str"],c:1},{q:"Â¿Print?",a:["sys","pri","log","ech"],c:0},{q:"Â¿Main?",a:["sta","ini","mai","go"],c:2},{q:"Â¿Ext?",a:[".jv",".py",".htm",".js"],c:0},{q:"Â¿String?",a:["Num","Txt","Bit","Boo"],c:1},{q:"Â¿Fin?",a:[":",";",".",","],c:1},{q:"Â¿Class?",a:["cla","voi","def","new"],c:0},{q:"Â¿Suma?",a:["+","add","&","sum"],c:0},{q:"Â¿If?",a:["Buc","Con","Var","Cla"],c:1},{q:"Â¿Comment?",a:["#","//","/*","--"],c:1}],
        'medium': [{q:"Â¿Final?",a:["Ult","Con","Pri","Fin"],c:1},{q:"Â¿Extends?",a:["ext","imp","inh","is"],c:0},{q:"Â¿This?",a:["Var","Ins","Nul","Glo"],c:1},{q:"Â¿New?",a:["Bor","Ins","Cop","Act"],c:1},{q:"Â¿Public?",a:["pri","pub","pro","all"],c:1},{q:"Â¿Inter?",a:["Cla","Con","Var","Buc"],c:1},{q:"Â¿JVM?",a:["VM","Edi","Web","ID"],c:0},{q:"Â¿Error?",a:["try","if","err","chk"],c:0},{q:"Â¿Array?",a:["Din","Fix","Txt","Map"],c:1},{q:"Â¿Const?",a:["ini","Nam","new","cre"],c:1}],
        'hard': [{q:"Â¿Polim?",a:["For","Err","Tip","Dat"],c:0},{q:"Â¿Over?",a:["RAM","Nam","Err","Buc"],c:1},{q:"Â¿Thread?",a:["Hil","Lin","Var","Cla"],c:0},{q:"Â¿Abstr?",a:["NoM","NoI","Txt","Fin"],c:1},{q:"Â¿AList?",a:["Din","Fix","Tup","int"],c:0},{q:"Â¿Static?",a:["Cla","Mov","Pri","Buc"],c:0},{q:"Â¿Garb?",a:["Lim","Bor","Vir","Deb"],c:0},{q:"Â¿Pack?",a:["Car","Lib","Cla","Dat"],c:1},{q:"Â¿Enc?",a:["Ocu","Mos","Bor","Cop"],c:0},{q:"Â¿JRE?",a:["Run","Edi","Jav","Lib"],c:0}]
    },
    'HTML': {
        'easy': [{q:"Â¿HTML?",a:["ML","HT","Ho","Li"],c:0},{q:"Â¿Link?",a:["lin","a","hre","url"],c:1},{q:"Â¿H1?",a:["P","G","He","Ti"],c:1},{q:"Â¿Br?",a:["hr","br","lb","bk"],c:1},{q:"Â¿UL?",a:["Ord","Des","Ite","Lis"],c:1},{q:"Â¿Img?",a:["hre","lin","src","alt"],c:2},{q:"Â¿Body?",a:["bod","htm","hea","mai"],c:0},{q:"Â¿Bold?",a:["b","n","str","AyC"],c:3},{q:"Â¿Close?",a:["/","//","<",">"],c:0},{q:"Â¿P?",a:["p","pr","a","div"],c:0}],
        'medium': [{q:"Â¿Form?",a:["inp","for","sel","dat"],c:1},{q:"Â¿Head?",a:["Vis","Met","Pie","Men"],c:1},{q:"Â¿Tr?",a:["td","tr","th","ro"],c:1},{q:"Â¿Text?",a:["tex","str","wri","are"],c:0},{q:"Â¿CSS?",a:["Mar","Est","Ser","Cod"],c:1},{q:"Â¿Vid?",a:["mov","vid","mp4","pla"],c:1},{q:"Â¿ID?",a:["cla","id","nam","val"],c:1},{q:"Â¿Com?",a:["//","#","<!-","/*"],c:2},{q:"Â¿Sel?",a:["Lis","Dro","Opt","Inp"],c:0},{q:"Â¿Div?",a:["div","sec","par","AyB"],c:1}],
        'hard': [{q:"Â¿H5?",a:["Vie","Std","Lib","Edi"],c:1},{q:"Â¿Canv?",a:["Dib","Txt","Aud","Lin"],c:0},{q:"Â¿Sem?",a:["div","art","spa","b"],c:1},{q:"Â¿Alt?",a:["Col","Alt","Lin","Siz"],c:1},{q:"Â¿Meta?",a:["Img","SEO","Btn","Bg"],c:1},{q:"Â¿Geo?",a:["CSS","H5","PHP","C"],c:1},{q:"Â¿Scr?",a:["js","scr","cod","jv"],c:1},{q:"Â¿Col?",a:["col","pal","hex","rgb"],c:0},{q:"Â¿Ifra?",a:["W-W","Img","Btn","Vid"],c:0},{q:"Â¿Nav?",a:["Men","Txt","Pie","Hea"],c:0}]
    }
};
let sC="", sL="", qA=[], idx=0, pts=0, sel=null;
const go=(id)=>{document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');};
document.addEventListener('click', (e)=>{
    const c=e.target.closest('.card');
    if(c){sC=c.dataset.c; document.getElementById('cur-txt').innerText=sC; go('lvls');}
    if(e.target.classList.contains('l-bt')){sL=e.target.dataset.l; qA=[...db[sC][sL]]; idx=0; pts=0; go('quiz'); render();}
});
function render(){
    sel=null; const q=qA[idx];
    document.getElementById('q-count').innerText=`${idx+1}/10`;
    document.getElementById('q-txt').innerText=q.q;
    document.getElementById('fill').style.width=(idx/10*100)+"%";
    const b=document.getElementById('opts'); b.innerHTML="";
    q.a.forEach((t,i)=>{
        const bt=document.createElement('button'); bt.className="ans"; bt.innerText=t;
        bt.onclick=()=>{document.querySelectorAll('.ans').forEach(x=>x.classList.remove('selected'));bt.classList.add('selected');sel=i;};
        b.appendChild(bt);
    });
}
document.getElementById('next').onclick=()=>{
    if(sel===null)return; if(sel===qA[idx].c)pts++;
    idx++; if(idx<10)render(); else{document.getElementById('score').innerText=`${pts}/10`; go('res');}
};
</script></body></html>
