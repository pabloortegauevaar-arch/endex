<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Programaci√≥n Interactivo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #1b0033;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 800px; text-align: center; }
        h1 { margin-bottom: 30px; color: #fff; font-size: 2.5rem; }
        section { display: none; animation: fadeIn 0.5s ease; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7c3aed;
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #a78bfa; background: rgba(124, 58, 237, 0.2); }
        .icon { font-size: 3rem; margin-bottom: 15px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 20px auto; }
        button {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background: #7c3aed;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover:not(:disabled) { background: #6d28d9; transform: scale(1.02); }
        button:disabled { background: #4b5563; cursor: not-allowed; }

        #quiz-card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px; border: 1px solid rgba(124, 58, 237, 0.3); }
        .answer-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            background: rgba(255,255,255,0.1);
            border: 1px solid #7c3aed;
            padding: 15px;
            border-radius: 8px;
            color: white;
            transition: 0.2s;
        }
        .answer-btn.selected { background: #10b981; border-color: #10b981; font-weight: bold; }
        
        .progress { height: 10px; background: #333; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #10b981; width: 0%; transition: 0.4s; }
        
        #result-section h2 { font-size: 3rem; color: #a78bfa; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Curso de Programaci√≥n</h1>

    <section id="menu-section" class="active">
        <h2>Selecciona un curso</h2>
        <div class="cards-container">
            <div class="card" onclick="irANiveles('Python')"><div class="icon">üêç</div><h3>Python</h3></div>
            <div class="card" onclick="irANiveles('Java')"><div class="icon">‚òï</div><h3>Java</h3></div>
            <div class="card" onclick="irANiveles('HTML')"><div class="icon">üåê</div><h3>HTML/CSS</h3></div>
        </div>
    </section>

    <section id="levels-section">
        <h2 id="course-title"></h2>
        <div class="btn-group">
            <button onclick="empezarQuiz('easy')">Nivel B√°sico</button>
            <button onclick="empezarQuiz('medium')">Nivel Medio</button>
            <button onclick="empezarQuiz('hard')">Nivel Dif√≠cil</button>
            <button onclick="irAMenu()" style="background: #444; margin-top: 10px;">Volver</button>
        </div>
    </section>

    <section id="quiz-section">
        <div id="quiz-card">
            <div id="info-pregunta">Pregunta 1 de 10</div>
            <div class="progress"><div class="progress-fill" id="bar"></div></div>
            <h3 id="texto-pregunta" style="margin-bottom: 20px; min-height: 60px;"></h3>
            <div id="opciones"></div>
            <button id="next-btn" onclick="siguientePregunta()" style="width: 100%; margin-top: 20px; background: #db2777;">Siguiente</button>
        </div>
    </section>

    <section id="result-section">
        <h2 id="final-score">0/10</h2>
        <p id="result-msg"></p>
        <button onclick="irAMenu()">Intentar otro curso</button>
    </section>
</div>

<script>
    let cursoActual = '';
    let preguntas = [];
    let indiceActual = 0;
    let puntaje = 0;
    let seleccion = null;

    const db = {
        'Python': {
            'easy': [
                { q: "¬øQu√© funci√≥n muestra texto?", a: ["print()", "input()", "get()", "display()"], c: 0 },
                { q: "¬øC√≥mo se crea una lista?", a: ["( )", "[ ]", "{ }", "< >"], c: 1 },
                { q: "¬øQu√© es un 'float'?", a: ["Entero", "Texto", "Decimal", "Booleano"], c: 2 },
                { q: "¬øS√≠mbolo de comentarios?", a: ["//", "/", "#", "", "/ */"], c: 2 },
                { q: "¬øLista desplegable?", a: ["<select>", "<list>", "<dropdown>", "<input>"], c: 0 },
                { q: "¬øEtiqueta de secci√≥n?", a: ["<div", "<section>", "<part>", "Ambas A y B"], c: 3 }
            ],
            'hard': [
                { q: "¬øQu√© es HTML5?", a: ["Versi√≥n antigua", "√öltimo est√°ndar", "Librer√≠a", "Editor"], c: 1 },
                { q: "¬øPara qu√© sirve <canvas>?", a: ["Gr√°ficos/Dibujo", "Texto", "Audio", "Links"], c: 0 },
                { q: "¬øEtiqueta sem√°ntica?", a: ["<div>", "<article>", "<span>", "<b>"], c: 1 },
                { q: "¬øAtributo 'alt'?", a: ["Color", "Texto alternativo imagen", "Link", "Ancho"], c: 1 },
                { q: "¬øQu√© hace <meta>?", a: ["Muestra imagen", "Informaci√≥n buscador/SEO", "Boton", "Menu"], c: 1 },
                { q: "¬øAPI de geolocalizaci√≥n es de?", a: ["CSS", "HTML5", "PHP", "C++"], c: 1 },
                { q: "¬øEtiqueta para scripts?", a: ["<js>", "<script>", "<code", "<javascript>"], c: 1 },
                { q: "¬øInput para elegir color?", a: ["type='color'", "type='palette'", "type='rgb'", "color=true"], c: 0 },
                { q: "¬øQu√© es un 'iframe'?", a: ["Web dentro de web", "Imagen", "Boton", "Video"], c: 0 },
                { q: "¬øPara qu√© sirve <nav>?", a: ["Navegaci√≥n/Men√∫", "Texto", "Pie", "Lado"], c: 0 }
            ]
        }
    };

    function irANiveles(curso) {
        cursoActual = curso;
        document.getElementById('course-title').innerText = Dificultad de ${curso};
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById('levels-section').classList.add('active');
    }

    function empezarQuiz(nivel) {
        currentLevel = nivel;
        if (!db[cursoActual] || !db[cursoActual][nivel]) {
            alert("Contenido no disponible");
            return;
        }
        preguntas = [...db[cursoActual][nivel]];
        indiceActual = 0; puntaje = 0;
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById('quiz-section').classList.add('active');
        mostrarPregunta();
    }

    function mostrarPregunta() {
        seleccion = null;
        let p = preguntas[indiceActual];
        document.getElementById('info-pregunta').innerText = Pregunta ${indiceActual + 1} de 10;
        document.getElementById('texto-pregunta').innerText = p.q;
        document.getElementById('bar').style.width = ${((indiceActual) / 10) * 100}%;
        
        let html = "";
        p.a.forEach((op, i) => {
            html += <button class="answer-btn" onclick="marcar(this, ${i})">${op}</button>;
        });
        document.getElementById('opciones').innerHTML = html;
    }

    function marcar(btn, idx) {
        document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        seleccion = idx;
    }

    function siguientePregunta() {
        if (seleccion === null) return alert("Selecciona respuesta");
        if (seleccion === preguntas[indiceActual].c) puntaje++;
        indiceActual++;
        if (indiceActual < 10) mostrarPregunta();
        else finalizar();
    }

    function finalizar() {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById('result-section').classList.add('active');
        document.getElementById('final-score').innerText = ${puntaje} / 10;
        document.getElementById('result-msg').innerText = puntaje >= 7 ? "¬°Certificado conseguido! üéì" : "Sigue intentando... üìö";
    }
</script>
</body>
</html>
