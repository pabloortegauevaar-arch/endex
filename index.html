<head>
<meta charset="UTF-8">

<title>Curso de Programaci√≥n</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1b0033 0%, #2d0b52 100%);

    .container {

    h1 {

        margin-bottom: 40px;
        color: #fff;

        font-size: 2.5rem;
    }

    h2 {
        margin-bottom: 30px;
        color: #c4b5fd;
        font-size: 1.8rem;
    }

    section {
        display: none;
        animation: fadeIn 0.5s ease;
    }

    section.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(124, 58, 237, 0.3);
        border-radius: 15px;
        padding: 30px;
        width: 250px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px);
        border-color: #7c3aed;
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
    }

    .card h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #fff;
    }

    .card .icon {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 300px;
        margin: 40px auto;
    }

    button {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        color: white;
        border: none;
        padding: 18px 30px;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
    }

    #quiz-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        margin-top: 30px;
        border: 2px solid rgba(124, 58, 237, 0.2);
    }

    #question {
        font-size: 1.3rem;
        margin-bottom: 30px;
        line-height: 1.5;
        color: #fff;
        text-align: center;
    }

    .answers-container {
        display: grid;
        gap: 15px;
        margin-bottom: 30px;
    }

    .answer-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(124, 58, 237, 0.3);
        padding: 18px;
        border-radius: 12px;
        text-align: left;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .answer-btn:hover {
        background: rgba(124, 58, 237, 0.2);
        border-color: #7c3aed;
    }

    .answer-btn.selected {
        background: rgba(16, 185, 129, 0.2);
        border-color: #10b981;
        color: #10b981;
    }

    .score-display {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 20px;
        color: #c4b5fd;
    }

    #result-container {
        text-align: center;
        padding: 50px;
    }

    #final-score {
        font-size: 4rem;
        font-weight: bold;
        margin: 30px 0;
        color: #7c3aed;
        text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
    }

    .result-message {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #fff;
    }

    .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin: 20px 0;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #7c3aed, #10b981);
        width: 0%;
        transition: width 0.3s ease;
    }

    @media (max-width: 600px) {
        .container {
            padding: 10px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .card {
            width: 100%;
            max-width: 300px;
        }
        
        #quiz-container {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Curso de Programaci√≥n</h1>
        
        <!-- Men√∫ principal -->
        <section id="menu-section" class="active">
            <h2>Selecciona un curso</h2>
            <div class="cards-container">
                <div class="card" id="python-card">
                    <div class="icon">üêç</div>
                    <h3>Python</h3>
                    <p>Lenguaje vers√°til y poderoso</p>
                </div>
                <div class="card" id="java-card">
                    <div class="icon">‚òï</div>
                    <h3>Java</h3>
                    <p>Robusto y multiplataforma</p>
                </div>
                <div class="card" id="html-card">
                    <div class="icon">üåê</div>

                    <p>Desarrollo web frontend</p>

            </div>
        </section>

        <!-- Selecci√≥n de nivel -->
        <section id="levels-section">
            <h2 id="course-title">Selecciona el nivel</h2>
            <div class="buttons-container">
                <button id="easy-btn">B√°sico</button>
                <button id="medium-btn">Medio</button>
                <button id="hard-btn">Dif√≠cil</button>
            </div>
        </section>

        <!-- Quiz -->
        <section id="quiz-section">
            <div id="quiz-container">
                <div id="question-number">Pregunta 1/10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-bar-fill"></div>
                </div>
                <h3 id="question-text">Cargando pregunta...</h3>
                <div class="answers-container" id="answers-container"></div>
                <button id="next-btn" style="width: 100%;">Siguiente</button>
                <div class="score-display">
                    Puntuaci√≥n actual: <span id="current-score">0</span>/10
                </div>
            </div>
        </section>

        <!-- Resultados -->
        <section id="result-section">
            <div id="result-container">
                <h2>Resultados del Quiz</h2>
                <div class="result-message" id="result-message"></div>
                <div id="final-score">0/10</div>
                <p id="course-result">Curso: </p>
                <div style="margin-top: 40px;">
                    <button id="restart-btn">Volver al Inicio</button>
                </div>
            </div>
        </section>
    </div>

<script>
    // Variables globales
    let currentCourse = '';
    let currentLevel = '';
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let questions = [];

    // Base de datos de preguntas
    const questionDatabase = {

                {

                    correct: 0
                },
                {

                    answers: ['var x = 5', 'int x = 5', 'x = 5', 'variable x = 5'],
                    correct: 2
                },
                {
                    question: '¬øQu√© s√≠mbolo se usa para comentarios en Python?',
                    answers: ['//', '#', '/* */', '<!-- -->'],
                    correct: 1
                },
                {
                    question: '¬øQu√© tipo de datos representa True o False?',
                    answers: ['String', 'Integer', 'Boolean', 'Float'],
                    correct: 2
                },
                {
                    question: '¬øC√≥mo se crea una lista en Python?',
                    answers: ['{}', '[]', '()', '<>'],
                    correct: 1
                },
                {
                    question: '¬øQu√© funci√≥n se usa para obtener entrada del usuario?',
                    answers: ['input()', 'read()', 'get()', 'scan()'],
                    correct: 0
                },
                {
                    question: '¬øQu√© palabra clave define una funci√≥n?',
                    answers: ['function', 'def', 'func', 'define'],
                    correct: 1
                },
                {
                    question: '¬øQu√© bucle se usa para iterar sobre una secuencia?',
                    answers: ['while', 'for', 'loop', 'repeat'],
                    correct: 1
                },
                {
                    question: 'Extensi√≥n de archivos Python',
                    answers: ['.py', '.js', '.java', '.html'],
                    correct: 0
                },
                {
                    question: '¬øQu√© operador se usa para la igualdad?',
                    answers: ['=', '==', '===', 'equals'],
                    correct: 1
                }
            ],
            'medium': [
                {
                    question: '¬øQu√© es una tupla en Python?',
                    answers: ['Una lista mutable', 'Una lista inmutable', 'Un diccionario', 'Un conjunto'],
                    correct: 1
                },
                {
                    question: '¬øC√≥mo se importa un m√≥dulo completo?',
                    answers: ['import module', 'include module', 'require module', 'using module'],
                    correct: 0
                },
                {
                    question: '¬øQu√© m√©todo se usa para a√±adir elementos a una lista?',
                    answers: ['add()', 'append()', 'insert()', 'push()'],
                    correct: 1
                },
                {
                    question: '¬øQu√© es _init_ en una clase?',
                    answers: ['M√©todo destructor', 'M√©todo constructor', 'M√©todo est√°tico', 'M√©todo privado'],
                    correct: 1
                },
                {
                    question: '¬øC√≥mo se manejan excepciones en Python?',
                    answers: ['try-catch', 'try-except', 'error-handle', 'catch-error'],
                    correct: 1
                }
            ],
            'hard': [
                {
                    question: '¬øQu√© es un decorador en Python?',
                    answers: ['Una funci√≥n que modifica otras funciones', 'Un tipo de dato', 'Un patr√≥n de dise√±o', 'Una librer√≠a'],
                    correct: 0
                },
                {
                    question: '¬øQu√© es la comprensi√≥n de listas?',
                    answers: ['Una forma concisa de crear listas', 'Un m√©todo para ordenar listas', 'Una librer√≠a para listas', 'Un tipo de lista especial'],
                    correct: 0
                },
                {
                    question: '¬øQu√© son los generadores en Python?',
                    answers: ['Funciones que devuelven iteradores', 'Clases especiales', 'Decoradores', 'M√©todos est√°ticos'],
                    correct: 0
                }
            ]
        },
        'Java': {
            'easy': [
                {
                    question: '¬øQu√© palabra clave define una clase en Java?',
                    answers: ['class', 'Class', 'className', 'struct'],
                    correct: 0
                },
                {
                    question: '¬øC√≥mo se imprime en consola en Java?',
                    answers: ['System.out.print()', 'console.log()', 'print()', 'echo()'],
                    correct: 0
                },
                {
                    question: '¬øQu√© tipo de datos almacena n√∫meros enteros?',
                    answers: ['String', 'int', 'float', 'boolean'],
                    correct: 1
                },
                {
                    question: '¬øC√≥mo se hace un comentario de una l√≠nea?',
                    answers: ['# comentario', '// comentario', '/* comentario */', '<!-- comentario -->'],
                    correct: 1
                },
                {
                    question: '¬øQu√© palabra clave define un m√©todo est√°tico?',
                    answers: ['static', 'final', 'void', 'public'],
                    correct: 0
                }
            ],
            'medium': [
                {
                    question: '¬øQu√© es la sobrecarga de m√©todos?',
                    answers: ['M√∫ltiples m√©todos con mismo nombre pero diferentes par√°metros', 'M√©todos que se ejecutan r√°pido', 'M√©todos privados', 'M√©todos abstractos'],
                    correct: 0
                },
                {
                    question: '¬øQu√© es la herencia en Java?',
                    answers: ['Compartir atributos entre clases', 'Una clase que obtiene propiedades de otra', 'Un tipo de interfaz', 'Un m√©todo especial'],
                    correct: 1
                }
            ],
            'hard': [
                {
                    question: '¬øQu√© es el polimorfismo?',
                    answers: ['M√∫ltiples formas de un m√©todo', 'Un tipo de dato', 'Una interfaz', 'Un patr√≥n de dise√±o'],
                    correct: 0
                }
            ]
        },
        'HTML': {
            'easy': [
                {
                    question: '¬øQu√© etiqueta define el documento HTML?',
                    answers: ['<html>', '<body>', '<head>', '<div>'],
                    correct: 0
                },
                {
                    question: '¬øQu√© etiqueta inserta una imagen?',
                    answers: ['<img>', '<image>', '<pic>', '<photo>'],
                    correct: 0
                },
                {
                    question: '¬øQu√© etiqueta crea un enlace?',
                    answers: ['<a>', '<link>', '<href>', '<url>'],
                    correct: 0
                },
                {
                    question: '¬øQu√© etiqueta crea una lista ordenada?',
                    answers: ['<ul>', '<ol>', '<li>', '<list>'],
                    correct: 1
                },
                {
                    question: '¬øQu√© etiqueta crea un p√°rrafo?',
                    answers: ['<p>', '<para>', '<text>', '<paragraph>'],
                    correct: 0
                }
            ],
            'medium': [
                {
                    question: '¬øQu√© atributo define el destino de un enlace?',
                    answers: ['href', 'src', 'link', 'target'],
                    correct: 0
                },
                {
                    question: '¬øQu√© etiqueta define una tabla?',
                    answers: ['<table>', '<tab>', '<grid>', '<sheet>'],
                    correct: 0
                }
            ],
            'hard': [
                {
                    question: '¬øQu√© es el modelo de caja en CSS?',
                    answers: ['C√≥mo se estructuran los elementos HTML', 'Un tipo de contenedor', 'Una propiedad de display', 'Un m√©todo de posicionamiento'],
                    correct: 0
                }
            ]
        }
    };

    // Elementos DOM
    const sections = {
        menu: document.getElementById('menu-section'),
        levels: document.getElementById('levels-section'),
        quiz: document.getElementById('quiz-section'),
        result: document.getElementById('result-section')
    };

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', initApp);

    function initApp() {
        // Event listeners para las tarjetas de cursos
        document.getElementById('python-card').addEventListener('click', () => selectCourse('Python'));
        document.getElementById('java-card').addEventListener('click', () => selectCourse('Java'));
        document.getElementById('html-card').addEventListener('click', () => selectCourse('HTML'));

        // Event listeners para los niveles
        document.getElementById('easy-btn').addEventListener('click', () => selectLevel('easy'));
        document.getElementById('medium-btn').addEventListener('click', () => selectLevel('medium'));
        document.getElementById('hard-btn').addEventListener('click', () => selectLevel('hard'));

        // Event listener para siguiente pregunta
        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        // Event listener para reiniciar
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
    }

    function selectCourse(course) {
        currentCourse = course;
        document.getElementById('course-title').textContent = ${course} - Selecciona el nivel;
        showSection('levels');
    }

    function selectLevel(level) {
        currentLevel = level;
        
        // Obtener preguntas seg√∫n curso y nivel
        const courseQuestions = questionDatabase[currentCourse];
        if (courseQuestions && courseQuestions[level]) {
            questions = [...courseQuestions[level]];
            
            // Mezclar preguntas
            shuffleArray(questions);
            
            // Limitar a 10 preguntas m√°ximo
            if (questions.length > 10) {
                questions = questions.slice(0, 10);
            }
            
            startQuiz();
        } else {
            alert('No hay preguntas disponibles para este nivel');
            showSection('menu');
        }
    }

    function startQuiz() {
        currentQuestion = 0;
        score = 0;
        selectedAnswer = null;
        showSection('quiz');
        loadQuestion();
        updateProgress();
        updateScore();
    }

    function loadQuestion() {
        if (currentQuestion >= questions.length) {
            endQuiz();
            return;
        }

        const questionData = questions[currentQuestion];
        
        // Actualizar n√∫mero de pregunta
        document.getElementById('question-number').textContent = 
            Pregunta ${currentQuestion + 1}/${questions.length};
        
        // Actualizar texto de pregunta
        document.getElementById('question-text').textContent = questionData.question;
        
        // Crear botones de respuestas
        const answersContainer = document.getElementById('answers-container');
        answersContainer.innerHTML = '';
        
        questionData.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.className = 'answer-btn';
            button.textContent = answer;
            button.dataset.index = index;
            
            button.addEventListener('click', () => {
                // Remover selecci√≥n anterior
                document.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Seleccionar nueva respuesta
                button.classList.add('selected');
                selectedAnswer = parseInt(button.dataset.index);
            });
            
            answersContainer.appendChild(button);
        });
        
        // Actualizar bot√≥n siguiente
        const nextBtn = document.getElementById('next-btn');
        if (currentQuestion === questions.length - 1) {
            nextBtn.textContent = 'Ver Resultados';
        } else {
            nextBtn.textContent = 'Siguiente';
        }
    }

    function nextQuestion() {
        if (selectedAnswer === null) {
            alert('Por favor, selecciona una respuesta');
            return;
        }

        // Verificar respuesta
        if (selectedAnswer === questions[currentQuestion].correct) {
            score++;
            updateScore();
        }

        // Siguiente pregunta
        currentQuestion++;
        selectedAnswer = null;
        
        if (currentQuestion < questions.length) {
            loadQuestion();
            updateProgress();
        } else {
            endQuiz();
        }
    }

    function updateProgress() {
        const progress = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progress-bar-fill').style.width = ${progress}%;
    }

    function updateScore() {
        document.getElementById('current-score').textContent = score;
    }

    function endQuiz() {
        showSection('result');
        
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const courseResultElement = document.getElementById('course-result');
        
        // Calcular porcentaje
        const percentage = (score / questions.length) * 100;
        
        // Mostrar puntuaci√≥n
        finalScoreElement.textContent = ${score}/${questions.length};
        
        // Mostrar mensaje seg√∫n puntuaci√≥n
        if (percentage >= 80) {
            resultMessageElement.textContent = 'üéâ ¬°Excelente trabajo! üéâ';
            resultMessageElement.style.color = '#10b981';
        } else if (percentage >= 60) {
            resultMessageElement.textContent = 'üëç ¬°Buen trabajo! üëç';
            resultMessageElement.style.color = '#f59e0b';
        } else {
            resultMessageElement.textContent = 'üí™ ¬°Sigue practicando! üí™';
            resultMessageElement.style.color = '#ef4444';
        }
        
        // Mostrar informaci√≥n del curso
        courseResultElement.textContent = Curso: ${currentCourse} | Nivel: ${currentLevel};
    }

    function showSection(sectionName) {
        // Ocultar todas las secciones
        Object.values(sections).forEach(section => {
            section.classList.remove('active');
        });
        
        // Mostrar secci√≥n solicitada
        sections[sectionName].classList.add('active');
    }

    function restartQuiz() {
        currentCourse = '';
        currentLevel = '';
        currentQuestion = 0;
        score = 0;
        selectedAnswer = null;
        questions = [];
        showSection('menu');
    }

    // Funci√≥n para mezclar array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
</script>

</html>
