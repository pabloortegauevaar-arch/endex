<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Curso Programaci√≥n</title>

<style>
body{
margin:0;
font-family:Arial;
background:#1b0033;
color:white;
text-align:center;
}

h1{margin:20px}

#menu,.levels,.quiz,.result{
display:none;
}

button{
padding:15px 30px;
font-size:18px;
margin:10px;
border:none;
border-radius:10px;

background:#7c3aed;
color:white;
}

.container{
max-width:900px;
margin:auto;
}

.card{
background:#2d0b52;
padding:30px;
margin:15px;
border-radius:20px;
cursor:pointer;
font-size:22px;
}

.options button{
display:block;
width:100%;
margin:10px 0;
background:#4c1d95;
}

</style>
</head>

<body>

<h1>Curso de Programaci√≥n</h1>

<div id="menu" class="container">
<div class="card" onclick="selectCourse('Python')">üêç Python</div>
<div class="card" onclick="selectCourse('Java')">‚òï Java</div>
<div class="card" onclick="selectCourse('HTML')">üåê HTML</div>
</div>

<div id="levels" class="levels container">
<h2 id="courseTitle"></h2>
<button onclick="startQuiz('easy')">B√°sico</button>
<button onclick="startQuiz('medium')">Medio</button>
<button onclick="startQuiz('hard')">Dif√≠cil</button>
</div>

<div id="quiz" class="quiz container">
<h2 id="question"></h2>
<div class="options" id="options"></div>
<button onclick="nextQuestion()">Siguiente</button>
</div>

<div id="result" class="result container">
<h2 id="score"></h2>
<button onclick="location.reload()">Volver al men√∫</button>
</div>

<script>

document.getElementById("menu").style.display="block";

let course="";
let questions=[];
let index=0;
let points=0;

const data={
Python:[
{q:"¬øC√≥mo imprimir?",a:["echo","print","cout","say"],c:1},
{q:"Variable correcta",a:["1x","x=5","var x","int"],c:1},
{q:"Comentario",a:["//","#","<!--","**"],c:1},
{q:"Lista",a:["{}","()","[]","<>"],c:2},
{q:"Boolean",a:["true","yes","1","ok"],c:0},
{q:"Extensi√≥n",a:[".java",".py",".html",".js"],c:1},
{q:"While es",a:["condici√≥n","bucle","funci√≥n","array"],c:1},
{q:"Input",a:["input()","scan()","read()","get()"],c:0},
{q:"Float",a:["decimal","texto","lista","bool"],c:0},
{q:"Def define",a:["clase","funci√≥n","loop","if"],c:1}
],
Java:[
{q:"Clase principal",a:["main","start","run","go"],c:0},
{q:"Extensi√≥n",a:[".py",".html",".java",".js"],c:2},
{q:"System.out?",a:["leer","mostrar","guardar","sumar"],c:1},
{q:"Int es",a:["texto","decimal","entero","bool"],c:2},
{q:"Comentario",a:["#","//","<!--","**"],c:1},
{q:"Array usa",a:["()","{}","[]","<>"],c:2},
{q:"Public",a:["privado","visible","loop","if"],c:1},
{q:"Boolean",a:["true/false","1/0","ok/no","si/no"],c:0},
{q:"For es",a:["bucle","funci√≥n","clase","print"],c:0},
{q:"String es",a:["numero","texto","loop","if"],c:1}
],
HTML:[
{q:"Etiqueta base",a:["<body>","<html>","<head>","<div>"],c:1},
{q:"Imagen",a:["<img>","<pic>","<src>","<image>"],c:0},
{q:"Link",a:["<a>","<p>","<h1>","<span>"],c:0},
{q:"Lista",a:["<ul>","<div>","<img>","<br>"],c:0},
{q:"Negrita",a:["<b>","<i>","<u>","<p>"],c:0},
{q:"Salto",a:["<br>","<hr>","<p>","<a>"],c:0},
{q:"T√≠tulo",a:["<h1>","<p>","<b>","<div>"],c:0},
{q:"Tabla",a:["<table>","<tab>","<grid>","<row>"],c:0},
{q:"Formulario",a:["<form>","<input>","<btn>","<data>"],c:0},
{q:"Bot√≥n",a:["<button>","<click>","<press>","<go>"],c:0}
]
};

function selectCourse(c){
course=c;
document.getElementById("menu").style.display="none";
document.getElementById("levels").style.display="block";
document.getElementById("courseTitle").innerText=c;
}

function startQuiz(){
questions=[...data[course]].sort(()=>Math.random()-0.5);
index=0;
points=0;
document.getElementById("levels").style.display="none";
document.getElementById("quiz").style.display="block";
showQuestion();
}

function showQuestion(){
let q=questions[index];
document.getElementById("question").innerText=q.q;
let opt="";
q.a.forEach((x,i)=>{
opt+=<button onclick="answer(${i})">${x}</button>;
});
document.getElementById("options").innerHTML=opt;
}

function answer(i){
if(i===questions[index].c) points++;
}

function nextQuestion(){
index++;
if(index<questions.length) showQuestion();
else finish();
}

function finish(){
document.getElementById("quiz").style.display="none";
document.getElementById("result").style.display="block";
let pass=points>=7?"APROBADO":"REPROBADO";
document.getElementById("score").innerText=${pass} ‚Äî ${points}/10;
}

</script>

</body>
</html>
