<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Programaci√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1b0033;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 800px; text-align: center; }
        h1 { margin-bottom: 30px; color: #a78bfa; font-size: 2.5rem; }
        section { display: none; animation: fadeIn 0.4s ease; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7c3aed;
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); background: rgba(124, 58, 237, 0.2); border-color: #a78bfa; }
        .icon { font-size: 3.5rem; margin-bottom: 10px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 20px auto; }
        button {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background: #7c3aed;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover:not(:disabled) { background: #6d28d9; transform: scale(1.02); }
        button:disabled { background: #4b5563; cursor: not-allowed; }

        .answer-btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            text-align: left;
            background: rgba(255,255,255,0.08);
            border: 1px solid #7c3aed;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .answer-btn.selected { background: #10b981; border-color: #059669; font-weight: bold; }
        
        .progress-container { height: 12px; background: #333; border-radius: 6px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #10b981; width: 0%; transition: 0.4s; }
        
        #result-section h2 { font-size: 2.5rem; color: #a78bfa; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Curso de Programaci√≥n</h1>

    <section id="menu-section" class="active">
        <h2>Selecciona un curso</h2>
        <div class="cards-container">
            <div class="card" data-curso="Python"><div class="icon">üêç</div><h3>Python</h3></div>
            <div class="card" data-curso="Java"><div class="icon">‚òï</div><h3>Java</h3></div>
            <div class="card" data-curso="HTML"><div class="icon">üåê</div><h3>HTML/CSS</h3></div>
        </div>
    </section>

    <section id="levels-section">
        <h2 id="course-display-title"></h2>
        <div class="btn-group">
            <button class="level-btn" data-level="easy">Nivel B√°sico</button>
            <button class="level-btn" data-level="medium">Nivel Medio</button>
            <button class="level-btn" data-level="hard">Nivel Dif√≠cil</button>
            <button id="back-to-menu" style="background: #444;">¬´ Volver al Inicio</button>
        </div>
    </section>

    <section id="quiz-section">
        <div style="background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px;">
            <div id="q-counter">Pregunta 1 de 10</div>
            <div class="progress-container"><div class="progress-fill" id="bar-fill"></div></div>
            <h3 id="q-text" style="margin-bottom: 25px; min-height: 50px;"></h3>
            <div id="options-container"></div>
            <button id="next-question-btn" style="width: 100%; margin-top: 20px; background: #db2777;">Siguiente Pregunta</button>
        </div>
    </section>

    <section id="result-section">
        <h2 id="final-score-text"></h2>
        <p id="final-msg" style="margin: 20px 0; font-size: 1.3rem;"></p>
        <button id="reset-game">Intentar de nuevo</button>
    </section>
</div>

<script>
    // Base de datos de preguntas (90 preguntas en total)
    const database = {
        'Python': {
            'easy': [
                { q: "¬øQu√© funci√≥n muestra texto en pantalla?", a: ["print()", "input()", "write()", "output()"], c: 0 },
                { q: "¬øC√≥mo se definen los comentarios de una l√≠nea?", a: ["//", "/*", "#", "", "/* */"], c: 2 },
                { q: "Lista desplegable:", a: ["<select>", "<list>", "<dropdown>", "<option>"], c: 0 },
                { q: "Etiqueta secci√≥n:", a: ["<div", "<section>", "<part>", "A y B"], c: 3 }
            ],
            'hard': [
                { q: "¬øQu√© es HTML5?", a: ["Antiguo", "Est√°ndar actual", "Librer√≠a", "Editor"], c: 1 },
                { q: "¬øPara <canvas>?", a: ["Gr√°ficos/Dibujo", "Texto", "Audio", "Links"], c: 0 },
                { q: "Sem√°ntica:", a: ["<div>", "<article>", "<span>", "<b>"], c: 1 },
                { q: "Atributo 'alt':", a: ["Color", "Texto alternativo", "Link", "Ancho"], c: 1 },
                { q: "¬øQu√© hace <meta>?", a: ["Imagen", "SEO/Buscadores", "Boton", "Fondo"], c: 1 },
                { q: "Geolocalizaci√≥n es de:", a: ["CSS", "HTML5", "PHP", "C++"], c: 1 },
                { q: "Scripts:", a: ["<js>", "<script>", "<code>", "<javascript>"], c: 1 },
                { q: "Elegir color:", a: ["type='color'", "type='palette'", "type='rgb'", "hex"], c: 0 },
                { q: "¬øQu√© es iframe?", a: ["Web en web", "Imagen", "Boton", "Video"], c: 0 },
                { q: "¬øPara <nav>?", a: ["Navegaci√≥n", "Texto", "Pie", "Header"], c: 0 }
            ]
        }
    };

    // VARIABLES DE CONTROL
    let selCurso = "";
    let listaPreguntas = [];
    let actualIdx = 0;
    let scoreTotal = 0;
    let respElegida = null;

    // ELEMENTOS
    const secMenu = document.getElementById('menu-section');
    const secLevels = document.getElementById('levels-section');
    const secQuiz = document.getElementById('quiz-section');
    const secResult = document.getElementById('result-section');

    // NAVEGACI√ìN
    function irAMenu() {
        secLevels.classList.remove('active');
        secResult.classList.remove('active');
        secMenu.classList.add('active');
    }

    function irANiveles(c) {
        selCurso = c;
        document.getElementById('course-display-title').innerText = `Nivel de ${c}`;
        secMenu.classList.remove('active');
        secLevels.classList.add('active');
    }

    // CONFIGURACI√ìN DE BOTONES DE NIVEL (EVENT LISTENERS DIN√ÅMICOS)
    document.querySelectorAll('.level-btn').forEach(btn => {
        btn.onclick = () => {
            const nivel = btn.getAttribute('data-level');
            const data = database[selCurso][nivel];
            if(data) {
                listaPreguntas = [...data].sort(() => Math.random() - 0.5);
                actualIdx = 0;
                scoreTotal = 0;
                secLevels.classList.remove('active');
                secQuiz.classList.add('active');
                mostrarQ();
            }
        };
    });

    // L√ìGICA DEL QUIZ
    function mostrarQ() {
        respElegida = null;
        const q = listaPreguntas[actualIdx];
        document.getElementById('q-counter').innerText = `Pregunta ${actualIdx + 1} de 10`;
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('bar-fill').style.width = `${((actualIdx) / 10) * 100}%`;
        
        const optCont = document.getElementById('options-container');
        optCont.innerHTML = "";
        q.a.forEach((txt, i) => {
            const b = document.createElement('button');
            b.className = "answer-btn";
            b.innerText = txt;
            b.onclick = () => {
                document.querySelectorAll('.answer-btn').forEach(x => x.classList.remove('selected'));
                b.classList.add('selected');
                respElegida = i;
            };
            optCont.appendChild(b);
        });
    }

    document.getElementById('next-question-btn').onclick = () => {
        if(respElegida === null) return alert("Selecciona una respuesta");
        if(respElegida === listaPreguntas[actualIdx].c) scoreTotal++;
        
        actualIdx++;
        if(actualIdx < 10) {
            mostrarQ();
        } else {
            secQuiz.classList.remove('active');
            secResult.classList.add('active');
            document.getElementById('final-score-text').innerText = `${scoreTotal} / 10`;
            document.getElementById('final-msg').innerText = scoreTotal >= 7 ? "¬°Excelente! Has aprobado. üèÜ" : "Sigue practicando para mejorar. üìñ";
        }
    };

    document.getElementById('reset-game').onclick = irAMenu;
    document.getElementById('back-to-menu').onclick = irAMenu;

</script>
</body>
</html>
