<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Curso Programaci√≥n</title>

<style>
body{
margin:0;
background:#1b0033;
color:white;
font-family:Arial;
text-align:center;
}

section{display:none}

button{
padding:15px 30px;
margin:10px;
font-size:18px;
border:none;
border-radius:10px;
background:#7c3aed;
color:white;
cursor:pointer;
}

.card{
background:#2d0b52;
margin:20px auto;
padding:25px;
width:300px;
border-radius:20px;
cursor:pointer;
}

#quiz button{
display:block;
width:100%;
margin:10px auto;
background:#4c1d95;
}

</style>
</head>

<body>

<h1>Curso de Programaci√≥n</h1>

<section id="menu">
<div class="card" data-course="Python">üêç Python</div>
<div class="card" data-course="Java">‚òï Java</div>
<div class="card" data-course="HTML">üåê HTML</div>
</section>

<section id="levels">
<h2 id="title"></h2>
<button data-level="easy">B√°sico</button>
<button data-level="medium">Medio</button>
<button data-level="hard">Dif√≠cil</button>
</section>

<section id="quiz">
<h2 id="question"></h2>
<div id="answers"></div>
<button id="next">Siguiente</button>
</section>

<section id="result">
<h2 id="final"></h2>
<button onclick="location.reload()">Volver</button>
</section>

<script>

const menu=document.getElementById("menu");
const levels=document.getElementById("levels");
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");

menu.style.display="block";

let course="";
let index=0;
let score=0;
let selected=null;

const db={
Python:[
["¬øPrint sirve para?","Imprimir","Leer","Guardar","Nada",0],
["Lista usa","()","[]","{}","<>",1],
["Boolean","Texto","N√∫mero","True/False","Loop",2],
["Input","scan","read","input","get",2],
["Def crea","Clase","Funci√≥n","Loop","Array",1],
["Comentario","#","//","<!--","**",0],
["While es","Clase","Bucle","Texto","Int",1],
["Extensi√≥n",".py",".js",".java",".html",0],
["Float","Decimal","Texto","Bool","Lista",0],
["Variable","1x","x=5","int x","var",1]
],

Java:[
["System.out","Leer","Mostrar","Guardar","Nada",1],
["Extensi√≥n",".java",".py",".html",".js",0],
["Int","Texto","Decimal","Entero","Bool",3],
["Comentario","//","#","<!--","**",0],
["For","Funci√≥n","Clase","Bucle","Array",2],
["Boolean","true/false","si/no","ok/no","1/0",0],
["String","N√∫mero","Texto","Loop","If",1],
["Clase principal","main","start","run","go",0],
["Public","Visible","Privado","Loop","Nada",0],
["Array","()","[]","{}","<>",1]
],

HTML:[
["Base","html","body","head","div",0],
["Imagen","img","pic","src","image",0],
["Link","a","p","span","h1",0],
["Lista","ul","div","img","br",0],
["Negrita","b","i","u","p",0],
["Salto","br","hr","p","a",0],
["T√≠tulo","h1","p","b","div",0],
["Tabla","table","grid","tab","row",0],
["Formulario","form","input","btn","data",0],
["Bot√≥n","button","click","press","go",0]
]
};

document.querySelectorAll(".card").forEach(c=>{
c.addEventListener("click",()=>{
course=c.dataset.course;
menu.style.display="none";
levels.style.display="block";
document.getElementById("title").innerText=course;
});
});

document.querySelectorAll("#levels button").forEach(b=>{
b.addEventListener("click",startQuiz);
});

function startQuiz(){
levels.style.display="none";
quiz.style.display="block";
questions=[...db[course]].sort(()=>Math.random()-0.5);
index=0;
score=0;
load();
}

function load(){
selected=null;
let q=questions[index];
document.getElementById("question").innerText=q[0];
let html="";
for(let i=1;i<=4;i++){
html+=<button data-i="${i-1}">${q[i]}</button>;
}
document.getElementById("answers").innerHTML=html;

document.querySelectorAll("#answers button").forEach(b=>{
b.addEventListener("click",()=>{
selected=parseInt(b.dataset.i);
});
});
}

document.getElementById("next").addEventListener("click",()=>{
if(selected===questions[index][5]) score++;
index++;
if(index<10) load();
else end();
});

function end(){
quiz.style.display="none";
result.style.display="block";
let pass=score>=7?"APROBADO":"REPROBADO";
document.getElementById("final").innerText=${pass} ‚Äî ${score}/10;
}

</script>

</body>
</html>
