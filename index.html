<body>

<h1>Curso de ProgramaciÃ³n</h1>

<section id="menu">
    <div class="card" data-course="Python">ğŸ Python</div>
    <div class="card" data-course="Java">â˜• Java</div>
    <div class="card" data-course="HTML">ğŸŒ HTML</div>
</section>

<section id="levels">
    <h2 id="title"></h2>
    <button data-level="easy">BÃ¡sico</button>
    <button data-level="medium">Medio</button>
    <button data-level="hard">DifÃ­cil</button>
</section>

<section id="quiz">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <button id="next">Siguiente</button>
</section>

<section id="result">
    <h2 id="final"></h2>
    <button onclick="location.reload()">Volver al Inicio</button>
</section>

<script>
// Referencias a las secciones
const menu = document.getElementById("menu");
const levels = document.getElementById("levels");
const quiz = document.getElementById("quiz");
const result = document.getElementById("result");

// Mostrar menÃº principal al cargar
menu.style.display = "block";

// Variables globales
let course = "";
let index = 0;
let score = 0;
let selected = null;
let questions = [];

// Base de datos de preguntas
const db = {
    Python: [
        ["Â¿QuÃ© hace print()?", "Imprimir", "Leer", "Guardar", "Borrar", 0],
        ["Â¿QuÃ© sÃ­mbolo se usa para listas?", "()", "[]", "{}", "<>", 1],
        ["Â¿QuÃ© es un boolean?", "Texto", "NÃºmero", "True/False", "Loop", 2],
        ["Â¿CÃ³mo se lee entrada del usuario?", "scan", "read", "input", "get", 2],
        ["Â¿QuÃ© crea def?", "Clase", "FunciÃ³n", "Loop", "Array", 1],
        ["Â¿CÃ³mo se hace un comentario?", "#", "//", "<!--", "**", 0],
        ["Â¿QuÃ© es while?", "Clase", "Bucle", "Texto", "Int", 1],
        ["ExtensiÃ³n de archivos Python", ".py", ".js", ".java", ".html", 0],
        ["Â¿QuÃ© es float?", "Decimal", "Texto", "Bool", "Lista", 0],
        ["Â¿CÃ³mo se declara una variable?", "1x", "x=5", "int x", "var", 1]
    ],

    Java: [
        ["Â¿QuÃ© hace System.out.println()?", "Leer", "Mostrar", "Guardar", "Nada", 1],
        ["ExtensiÃ³n de archivos Java", ".java", ".py", ".html", ".js", 0],
        ["Â¿QuÃ© es int?", "Texto", "Decimal", "Entero", "Bool", 2],
        ["Â¿CÃ³mo se hace un comentario?", "//", "#", "<!--", "**", 0],
        ["Â¿QuÃ© es for?", "FunciÃ³n", "Clase", "Bucle", "Array", 2],
        ["Â¿QuÃ© valores tiene boolean?", "true/false", "si/no", "ok/no", "1/0", 0],
        ["Â¿QuÃ© es String?", "NÃºmero", "Texto", "Loop", "If", 1],
        ["Â¿CÃ³mo se llama la clase principal?", "main", "start", "run", "go", 0],
        ["Â¿QuÃ© significa public?", "Visible", "Privado", "Loop", "Nada", 0],
        ["Â¿CÃ³mo se declara un array?", "()", "[]", "{}", "<>", 1]
    ],

    HTML: [
        ["Etiqueta base", "html", "body", "head", "div", 0],
        ["Etiqueta para imagen", "img", "pic", "src", "image", 0],
        ["Etiqueta para enlace", "a", "p", "span", "h1", 0],
        ["Etiqueta para lista", "ul", "div", "img", "br", 0],
        ["Etiqueta para negrita", "b", "i", "u", "p", 0],
        ["Etiqueta para salto de lÃ­nea", "br", "hr", "p", "a", 0],
        ["Etiqueta para tÃ­tulo principal", "h1", "p", "b", "div", 0],
        ["Etiqueta para tabla", "table", "grid", "tab", "row", 0],
        ["Etiqueta para formulario", "form", "input", "btn", "data", 0],
        ["Etiqueta para botÃ³n", "button", "click", "press", "go", 0]
    ]
};

// Eventos para las tarjetas de cursos
document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", () => {
        course = card.dataset.course;
        menu.style.display = "none";
        levels.style.display = "block";
        document.getElementById("title").textContent = Curso de ${course};
    });
});

// Eventos para los botones de nivel
document.querySelectorAll("#levels button").forEach(button => {
    button.addEventListener("click", startQuiz);
});

// FunciÃ³n para iniciar el quiz
function startQuiz() {
    levels.style.display = "none";
    quiz.style.display = "block";
    
    // Copiar y mezclar preguntas
    questions = [...db[course]];
    questions = shuffleArray(questions);
    
    index = 0;
    score = 0;
    loadQuestion();
}

// FunciÃ³n para mezclar array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// FunciÃ³n para cargar pregunta
function loadQuestion() {
    selected = null;
    let question = questions[index];
    
    // Actualizar pregunta
    document.getElementById("question").textContent = Pregunta ${index + 1}: ${question[0]};
    
    // Crear botones de respuestas
    let html = "";
    for (let i = 1; i <= 4; i++) {
        html += <button data-index="${i-1}">${question[i]}</button>;
    }
    document.getElementById("answers").innerHTML = html;
    
    // Eventos para botones de respuesta
    document.querySelectorAll("#answers button").forEach(button => {
        button.addEventListener("click", () => {
            // Remover selecciÃ³n anterior
            document.querySelectorAll("#answers button").forEach(btn => {
                btn.classList.remove("selected");
            });
            
            // Seleccionar nueva opciÃ³n
            button.classList.add("selected");
            selected = parseInt(button.dataset.index);
        });
    });
    
    // Actualizar texto del botÃ³n siguiente
    if (index === questions.length - 1) {
        document.getElementById("next").textContent = "Ver Resultados";
    } else {
        document.getElementById("next").textContent = "Siguiente";
    }
}

// Evento para botÃ³n siguiente
document.getElementById("next").addEventListener("click", () => {
    if (selected === null) {
        alert("Por favor selecciona una respuesta");
        return;
    }
    
    // Verificar respuesta
    if (selected === questions[index][5]) {
        score++;
    }
    
    index++;
    
    if (index < 10) {
        loadQuestion();
    } else {
        endQuiz();
    }
});

// FunciÃ³n para terminar el quiz
function endQuiz() {
    quiz.style.display = "none";
    result.style.display = "block";
    
    let resultado = "";
    let color = "";
    
    if (score >= 7) {
        resultado = "ğŸ‰ Â¡APROBADO! ğŸ‰";
        color = "#10b981";
    } else {
        resultado = "ğŸ˜” REPROBADO";
        color = "#ef4444";
    }
    
    document.getElementById("final").innerHTML = `
        <div style="color: ${color}; margin-bottom: 20px; font-size: 32px;">
            ${resultado}
        </div>
        <div style="font-size: 24px;">
            PuntuaciÃ³n: <strong>${score}/10</strong>
        </div>
        <div style="margin-top: 20px; color: #c4b5fd;">
            Curso: ${course}
        </div>
    `;
}

// Inicializar mostrando el menÃº
window.addEventListener('DOMContentLoaded', () => {
    menu.style.display = "block";
});
</script>
