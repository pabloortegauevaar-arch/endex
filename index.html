<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Programaci√≥n - Certificaci√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1b0033;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 800px; text-align: center; }
        h1 { margin-bottom: 30px; color: #a78bfa; font-size: 2.5rem; text-shadow: 0 0 10px rgba(167, 139, 250, 0.3); }
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7c3aed;
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); background: rgba(124, 58, 237, 0.2); border-color: #a78bfa; }
        .icon { font-size: 3.5rem; margin-bottom: 10px; pointer-events: none; }
        h3, p { pointer-events: none; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 20px auto; }
        button {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background: #7c3aed;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover:not(:disabled) { background: #6d28d9; transform: scale(1.02); }
        
        .answer-btn {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            text-align: left;
            background: rgba(255,255,255,0.08);
            border: 1px solid #7c3aed;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .answer-btn.selected { background: #10b981; border-color: #059669; font-weight: bold; }
        
        .progress-container { height: 12px; background: #333; border-radius: 6px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #10b981; width: 0%; transition: 0.4s; }
        
        #result-section h2 { font-size: 2.5rem; color: #a78bfa; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Curso de Programaci√≥n</h1>

    <section id="menu-section" class="active">
        <h2>Selecciona un curso</h2>
        <div class="cards-container">
            <div class="card" data-curso="Python"><div class="icon">üêç</div><h3>Python</h3></div>
            <div class="card" data-curso="Java"><div class="icon">‚òï</div><h3>Java</h3></div>
            <div class="card" data-curso="HTML"><div class="icon">üåê</div><h3>HTML/CSS</h3></div>
        </div>
    </section>

    <section id="levels-section">
        <h2 id="display-curso-nombre"></h2>
        <div class="btn-group">
            <button class="level-btn" data-level="easy">Nivel B√°sico</button>
            <button class="level-btn" data-level="medium">Nivel Medio</button>
            <button class="level-btn" data-level="hard">Nivel Dif√≠cil</button>
            <button id="btn-volver-menu" style="background: #444;">¬´ Volver</button>
        </div>
    </section>

    <section id="quiz-section">
        <div style="background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px; border: 1px solid rgba(124, 58, 237, 0.3);">
            <div id="q-header" style="color: #c4b5fd; font-weight: bold;">Pregunta 1 de 10</div>
            <div class="progress-container"><div class="progress-fill" id="bar-fill"></div></div>
            <h3 id="q-text" style="margin-bottom: 25px; min-height: 50px;"></h3>
            <div id="options-container"></div>
            <button id="btn-siguiente" style="width: 100%; margin-top: 20px; background: #db2777;">Siguiente</button>
        </div>
    </section>

    <section id="result-section">
        <h2 id="res-score"></h2>
        <p id="res-msg" style="margin: 20px 0; font-size: 1.3rem;"></p>
        <button id="btn-reiniciar">Reiniciar Aplicaci√≥n</button>
    </section>
</div>

<script>
(function() {
    const db = {
        'Python': {
            'easy': [
                { q: "¬øQu√© funci√≥n muestra texto?", a: ["print()", "input()", "write()", "output()"], c: 0 },
                { q: "¬øS√≠mbolo para comentarios?", a: ["//", "/*", "#", "", "/* */"], c: 2 },
                { q: "Lista desplegable:", a: ["<select>", "<list>", "<dropdown>", "<option>"], c: 0 },
                { q: "Secci√≥n:", a: ["<div", "<section>", "<part>", "A y B"], c: 3 }
            ],
            'hard': [
                { q: "¬øHTML5?", a: ["Antiguo", "Est√°ndar actual", "Librer√≠a", "Editor"], c: 1 },
                { q: "<canvas>:", a: ["Gr√°ficos", "Texto", "Audio", "Links"], c: 0 },
                { q: "Sem√°ntica:", a: ["<div>", "<article>", "<span>", "<b>"], c: 1 },
                { q: "Atributo 'alt':", a: ["Color", "Alternativo", "Link", "Ancho"], c: 1 },
                { q: "<meta>:", a: ["Imagen", "SEO", "Boton", "Fondo"], c: 1 },
                { q: "Geolocalizaci√≥n:", a: ["CSS", "HTML5", "PHP", "C++"], c: 1 },
                { q: "Scripts:", a: ["<js>", "<script>", "<code>", "<javascript>"], c: 1 },
                { q: "Elegir color:", a: ["type='color'", "type='palette'", "type='rgb'", "hex"], c: 0 },
                { q: "iframe:", a: ["Web en web", "Imagen", "Boton", "Video"], c: 0 },
                { q: "<nav>:", a: ["Navegaci√≥n", "Texto", "Pie", "Header"], c: 0 }
            ]
        }
    };

    let selCurso = "", selNivel = "", qsActuales = [], idx = 0, score = 0, elegida = null;

    const cambiarSeccion = (id) => {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    // 1. Curso
    document.querySelectorAll('.card').forEach(c => {
        c.addEventListener('click', () => {
            selCurso = c.getAttribute('data-curso');
            document.getElementById('display-curso-nombre').innerText = "Nivel de " + selCurso;
            cambiarSeccion('levels-section');
        });
    });

    // 2. Nivel
    document.querySelectorAll('.level-btn').forEach(b => {
        b.addEventListener('click', () => {
            selNivel = b.getAttribute('data-level');
            const data = db[selCurso][selNivel];
            qsActuales = [...data].sort(() => Math.random() - 0.5);
            idx = 0; score = 0;
            cambiarSeccion('quiz-section');
            renderizarQ();
        });
    });

    const renderizarQ = () => {
        elegida = null;
        const q = qsActuales[idx];
        document.getElementById('q-header').innerText = `Pregunta ${idx + 1} de 10`;
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('bar-fill').style.width = ((idx) / 10 * 100) + "%";
        
        const cont = document.getElementById('options-container');
        cont.innerHTML = "";
        q.a.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = "answer-btn";
            btn.innerText = txt;
            btn.addEventListener('click', () => {
                document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                elegida = i;
            });
            cont.appendChild(btn);
        });
    };

    document.getElementById('btn-siguiente').addEventListener('click', () => {
        if(elegida === null) return alert("Selecciona respuesta");
        if(elegida === qsActuales[idx].c) score++;
        idx++;
        if(idx < 10) renderizarQ();
        else {
            document.getElementById('res-score').innerText = score + " / 10";
            document.getElementById('res-msg').innerText = score >= 7 ? "¬°Excelente! Has aprobado. üèÜ" : "Sigue practicando. üìñ";
            cambiarSeccion('result-section');
        }
    });

    document.getElementById('btn-volver-menu').addEventListener('click', () => cambiarSeccion('menu-section'));
    document.getElementById('btn-reiniciar').addEventListener('click', () => location.reload());

})();
</script>
</body>
</html>
