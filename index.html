<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Endex Quiz</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#2b0050,#000);
color:white;
min-height:100vh;
}

.hidden{display:none}

.menu,.quiz{
padding:40px;
max-width:1000px;
margin:auto;
}

.courses{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:25px;
margin-top:40px;
}

.card{
background:#3b0060;
padding:35px;
border-radius:25px;
font-size:22px;
text-align:center;
cursor:pointer;
}

.answers button{
width:100%;
margin:10px 0;
background:#4d0077;
}

.answers button.active{
background:#00c853;
}

button{
background:#8c00ff;
border:none;
color:white;
padding:15px 40px;
border-radius:25px;
font-size:18px;
cursor:pointer;
margin-top:20px;
}

.result{
text-align:center;
padding-top:150px;
font-size:30px;
}
</style>
</head>

<body>

<div id="menu" class="menu">
<h1>Selecciona Lenguaje</h1>
<div class="courses">
<div class="card" onclick="selectLang('Python')">Python</div>
<div class="card" onclick="selectLang('JavaScript')">JavaScript</div>
<div class="card" onclick="selectLang('HTML')">HTML</div>
<div class="card" onclick="selectLang('MySQL')">MySQL</div>
</div>
</div>

<div id="levels" class="menu hidden">
<h1>Selecciona Nivel</h1>
<div class="courses">
<div class="card" onclick="startQuiz('facil')">Fácil</div>
<div class="card" onclick="startQuiz('medio')">Medio</div>
<div class="card" onclick="startQuiz('dificil')">Difícil</div>
</div>
</div>

<div id="quiz" class="quiz hidden">
<h2 id="title"></h2>
<h3 id="question"></h3>
<div id="answers" class="answers"></div>
<button onclick="next()">Siguiente</button>
</div>

<div id="result" class="result hidden">
<h1 id="final"></h1>
<button onclick="location.reload()">Volver</button>
</div>

<script>

const data={
Python:[
["print hace?",["mostrar","guardar","cerrar","borrar"],0],
["Lista?",["[]","{}","()","<>"],0],
["Boolean?",["True","5","hola","[]"],0],
["Extensión?",[".py",".js",".html",".exe"],0],
["Comentario?",["#","//","--","**"],0],
["Función?",["def","run","func","method"],0],
["Entrada?",["input","read","cin","scan"],0],
["Loop?",["for","repeat","each","cycle"],0],
["Variable?",["x=5","var","let","int"],0],
["False es?",["boolean","texto","numero","lista"],0]
]
};

let lang="",level="",questions=[],i=0,score=0,selected=null;

function selectLang(l){
lang=l;
menu.classList.add("hidden");
levels.classList.remove("hidden");
}

function startQuiz(l){
level=l;
levels.classList.add("hidden");
quiz.classList.remove("hidden");

questions=[...data.Python].sort(()=>Math.random()-0.5);
i=0;
score=0;
load();
}

function load(){
selected=null;
title.innerText=${lang} - ${level.toUpperCase()};
question.innerText=questions[i][0];
answers.innerHTML="";

questions[i][1].forEach((a,n)=>{
let b=document.createElement("button");
b.innerText=a;
b.onclick=()=>choose(b,n);
answers.appendChild(b);
});
}

function choose(btn,n){
selected=n;
document.querySelectorAll(".answers button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function next(){

if(selected===null){
alert("Selecciona una respuesta");
return;
}

if(selected===questions[i][2]) score++;

i++;

if(i>=10) finish();
else load();
}

function finish(){
quiz.classList.add("hidden");
result.classList.remove("hidden");

let estado=score>=6?"APROBADO":"REPROBADO";
final.innerText=${estado}\n\nPuntaje: ${score}/10;
}

</script>

</body>
</html>
