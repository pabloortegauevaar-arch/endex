<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Endex Programación</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#3b0070,#000);
color:white;
min-height:100vh;
}

.hidden{display:none}

section{
max-width:1100px;
margin:auto;
padding:40px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
margin-top:40px;
}

.card{
background:#4a007a;
padding:35px;
border-radius:25px;
text-align:center;
font-size:22px;
cursor:pointer;
transition:.2s;
}

.card:hover{transform:scale(1.05)}

.answers button{
width:100%;
margin:10px 0;
}

.answers button.active{
background:#00c853;
}

button{
background:#9a00ff;
border:none;
color:white;
padding:15px;
border-radius:20px;
font-size:18px;
cursor:pointer;
margin-top:20px;
width:100%;
}

h1{text-align:center}
</style>
</head>

<body>

<section id="menu">
<h1>Selecciona Curso</h1>
<div class="grid">
<div class="card" onclick="chooseCourse('Python')">Python</div>
<div class="card" onclick="chooseCourse('JavaScript')">JavaScript</div>
<div class="card" onclick="chooseCourse('HTML')">HTML</div>
<div class="card" onclick="chooseCourse('MySQL')">MySQL</div>
</div>
</section>

<section id="levels" class="hidden">
<h1>Selecciona Nivel</h1>
<div class="grid">
<div class="card" onclick="start('facil')">Fácil</div>
<div class="card" onclick="start('medio')">Medio</div>
<div class="card" onclick="start('dificil')">Difícil</div>
</div>
<button onclick="backMenu()">Volver</button>
</section>

<section id="quiz" class="hidden">
<h2 id="title"></h2>
<h3 id="question"></h3>
<div id="answers" class="answers"></div>
<button onclick="next()">Siguiente</button>
</section>

<section id="result" class="hidden">
<h1 id="final"></h1>
<button onclick="location.reload()">Volver al inicio</button>
</section>

<script>

const base=[
["¿Para imprimir?",["print()","show()","echo()","write()"],0],
["Boolean verdadero?",["True","1","yes","on"],0],
["Lista?",["[]","{}","()","<>"],0],
["Comentario Python?",["#","//","--","**"],0],
["Variable?",["x=5","let","var","int"],0],
["Bucle?",["for","loop","repeat","cycle"],0],
["Función?",["def","func","method","run"],0],
["Entrada?",["input()","scan()","read()","cin"],0],
["Extensión?",[".py",".js",".exe",".html"],0],
["False es?",["boolean","string","number","array"],0]
];

let course="",level="",questions=[],pos=0,score=0,selected=null;

function chooseCourse(c){
course=c;
menu.classList.add("hidden");
levels.classList.remove("hidden");
}

function start(l){
level=l;
levels.classList.add("hidden");
quiz.classList.remove("hidden");

questions=[...base].sort(()=>Math.random()-0.5);
pos=0;
score=0;

load();
}

function load(){
selected=null;
title.innerText=${course} - ${level.toUpperCase()} (${pos+1}/10);
question.innerText=questions[pos][0];
answers.innerHTML="";

questions[pos][1].forEach((t,i)=>{
let b=document.createElement("button");
b.innerText=t;
b.onclick=()=>pick(b,i);
answers.appendChild(b);
});
}

function pick(btn,i){
selected=i;
document.querySelectorAll(".answers button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function next(){

if(selected===null){
alert("Selecciona una opción");
return;
}

if(selected===questions[pos][2]) score++;

pos++;

if(pos>=10) finish();
else load();
}

function finish(){
quiz.classList.add("hidden");
result.classList.remove("hidden");

let estado=score>=6?"APROBADO":"REPROBADO";
final.innerText=${estado}\n\nResultado: ${score}/10;
}

function backMenu(){
levels.classList.add("hidden");
menu.classList.remove("hidden");
}

</script>

</body>
</html>
