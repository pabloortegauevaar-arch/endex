<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Endex Program</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#2b0050,#000);
color:white;
min-height:100vh;
}

.hidden{display:none}

.center{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}

.menu{
padding:40px;
}

.courses{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:25px;
margin-top:40px;
}

.card{
background:#3b0060;
padding:35px;
border-radius:25px;
font-size:22px;
text-align:center;
cursor:pointer;
transition:.2s;
}

.card:hover{transform:scale(1.05)}

.quiz{
max-width:900px;
margin:auto;
padding:40px;
}

.answers button{
width:100%;
margin:12px 0;
}

button{
background:#8c00ff;
border:none;
color:white;
padding:15px 40px;
border-radius:25px;
font-size:18px;
cursor:pointer;
}

.result{
font-size:30px;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="menu">
<h1>Selecciona Lenguaje</h1>

<div class="courses">
<div class="card" onclick="selectLang('Python')">Python</div>
<div class="card" onclick="selectLang('JavaScript')">JavaScript</div>
<div class="card" onclick="selectLang('HTML')">HTML</div>
<div class="card" onclick="selectLang('MySQL')">MySQL</div>
</div>
</div>

<!-- LEVEL -->
<div id="levels" class="menu hidden">
<h1>Selecciona Nivel</h1>

<div class="courses">
<div class="card" onclick="startQuiz('facil')">Fácil</div>
<div class="card" onclick="startQuiz('medio')">Medio</div>
<div class="card" onclick="startQuiz('dificil')">Difícil</div>
</div>
</div>

<!-- QUIZ -->
<div id="quiz" class="quiz hidden">
<h2 id="title"></h2>
<h3 id="question"></h3>

<div id="answers" class="answers"></div>

<button onclick="next()">Siguiente</button>
</div>

<!-- RESULT -->
<div id="result" class="center hidden">
<h1 id="final"></h1>
<button onclick="location.reload()">Volver</button>
</div>

<script>

const preguntas={
Python:{
facil:[
["print sirve?",["mostrar","guardar","borrar","cerrar"],0],
["Lista?",["[]","{}","()","<>"],0],
["True es?",["texto","bool","numero","lista"],1],
["Extensión?",[".js",".py",".exe",".html"],1],
["Comentario?",["//","#","--","**"],1],
["Variable?",["x=5","var","let","int"],0],
["Loop?",["for","each","repeat","cycle"],0],
["Input?",["read","input","cin","scan"],1],
["Función?",["def","func","method","run"],0],
["Boolean falso?",["false","False","0","no"],1]
],
medio:[], dificil:[]
},

JavaScript:{facil:[],medio:[],dificil:[]},
HTML:{facil:[],medio:[],dificil:[]},
MySQL:{facil:[],medio:[],dificil:[]}
};

Object.keys(preguntas).forEach(l=>{
["medio","dificil"].forEach(n=>{
preguntas[l][n]=JSON.parse(JSON.stringify(preguntas[l].facil));
});
});

let lenguaje="",nivel="",lista=[],i=0,puntos=0;

function selectLang(l){
lenguaje=l;
menu.classList.add("hidden");
levels.classList.remove("hidden");
}

function startQuiz(n){
nivel=n;
levels.classList.add("hidden");
quiz.classList.remove("hidden");

lista=[...preguntas[lenguaje][nivel]].sort(()=>Math.random()-0.5);
i=0;puntos=0;
mostrar();
}

function mostrar(){
title.innerText=lenguaje.toUpperCase()+" - "+nivel.toUpperCase();
question.innerText=lista[i][0];
answers.innerHTML="";

lista[i][1].forEach((x,n)=>{
let b=document.createElement("button");
b.textContent=x;
b.onclick=()=>responder(n);
answers.appendChild(b);
});
}

function responder(n){
if(n===lista[i][2]) puntos++;
}

function next(){
i++;
if(i>=10) finalizar();
else mostrar();
}

function finalizar(){
quiz.classList.add("hidden");
result.classList.remove("hidden");

let estado=puntos>=6?"APROBADO":"REPROBADO";
final.innerText=${estado}\n\n${puntos}/10;
}

</script>

</body>
</html>
